<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Random Facts API</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <style>
            .top-bar-google {
                background-color: #4783EF;
                color: #FFF;
                font-weight: bold;
                padding: 10px;
            }
            .top-bar-azure {
                background-color: #1776D0;
                color: #FFF;
                font-weight: bold;
                padding: 10px;
            }
            .top-bar-aws {
                background-color: #FF9900;
                color: #FFF;
                font-weight: bold;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        {% if cloud == "gcp" %}
        <div class="top-bar-google">
            Running in Google Cloud Platform
        {% elif cloud == "azure" %}
        <div class="top-bar-azure">
            Running in Microsoft Azure
        {% elif cloud == "aws" %}
        <div class="top-bar-aws">
            Running in Amazon Web Services
        {% endif %}
        </div>
        <div class="container w-50 mt-5">
            {% if not backend %}
            <div class="alert alert-danger">
                Unable to connect to backend service.
            </div>
            {% else %}
            <div class="mb-3 text-center">
                <div class="card-body">
                    {{ data }}
                </div>
            </div>
            {% endif %}
        </div>
    </body>
</html>
